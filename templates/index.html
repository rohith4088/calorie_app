<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Health App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini Health App</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="input_prompt">Input Prompt:</label>
                <input type="text" class="form-control" id="input_prompt" name="input_prompt">
            </div>
            <div class="form-group">
                <label for="file">Choose an image:</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Tell me the total calories</button>
        </form>
    </div>
</body>
</html>
